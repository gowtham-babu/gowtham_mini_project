<div class="container" routerLink='/convertor'>
    <div class="row">
        <div class="col-md-6">
            <h3>Celsius:</h3>
            <input #c (ngModelChange)="ctof(c.value)" type="number" [(ngModel)]="cel" class="large"
                data-test-id="celsius-input" />
        </div>
        <div class="col-md-6">
            <h3>Fahrenheit:</h3>
            <input #f (ngModelChange)="ftoc(f.value)" [(ngModel)]="fah" type="number" class="large"
                data-test-id="fahrenheit-input" />
        </div>
    </div>
</div>
